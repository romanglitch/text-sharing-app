<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="referrer" content="origin">
	<meta name="HandheldFriendly" content="true">

	<title>Share text</title>

	<style>
        *,::before,::after{box-sizing:border-box;padding:0;margin:0}:focus{outline:none}html{scroll-behavior:smooth;overflow:auto;font-size:1rem;line-height:1.4}html,body{width:100%;height:100%}body{font-family:sans-serif;background:#fff;color:#000;position:relative;min-height:100%;-webkit-text-size-adjust:none;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility}form,label{display:flex;align-items:center;justify-content:center;width:100%;height:100%}button{position:fixed;bottom:0;left: 1rem;right: 1rem;height:50px;background:#fff;color:#000;border:1px solid #f1f1f1;box-shadow:0 .5rem 1rem #00000014;border-radius:6px;font-size:1rem;max-width:420px;margin:0 auto 1rem;cursor:pointer}input{width:100%;height:100%;text-align:center;padding:1rem;font-size:1rem;border: none;}
	</style>
</head>
<body>
	<form action="/submit" method="post">
		<label>
			<input name="text" placeholder="Ваш текст..." required />
		</label>
		<button type="submit">Поделиться</button>
	</form>
</body>
</html>
